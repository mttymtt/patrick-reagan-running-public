---
layout: page
---

{% for card in page.cards %}
  <div class="width-s bg-white padding--m corner--all mb-l">
    {{ card.description | markdownify }}
    {% if card.cta %}
      <div class="button">
        {% if card.cta-link %}
          <a href="{{ card.cta-link }}">{{ card.cta }}</a>
        {% else %}
          <a href="/contact">Contact us for initial payment</a>
        {% endif %}
      </div>
    {% endif %}
  </div>
{% endfor %}
