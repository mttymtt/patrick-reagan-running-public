# config.yml

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: '_uploads'
collections:
  - label: "Data"
    name: "data"
    slug: "/{{slug}}"
    folder: "_data/"
    create: true
    fields:
      - { name: Title }
  - label: "Pages"
    name: "pages"
    slug: "/{{slug}}"
    folder: "_pages/"
    create: true
    fields:
      - { name: Title }
  - label: "Singles"
    name: "singles"
    files:
      - label: "About Page"
        name: "about"
        file: "_pages/about.md"
        fields:
          - {label: Title, name: title, widget: string}
  - label: "Shop"
    name: "shop"
    slug: "/{{slug}}"
    folder: "_shop/"
    create: true
    fields:
      - { name: Title }
  - label: "Journal"
    name: "journal"
    slug: "/journal/{{slug}}"
    create: true
    folder: "_journal/"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "feature-image", widget: "image"}
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
